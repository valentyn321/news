{% extends 'base.html' %}

{% load static %}

{% block content %}
{% for post in posts %}
    <div class="card border-primary mb-3">      
     <div class="card-header"><h1><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h1></div>
      <div class="card-body">
          <footer class="text-muted" ><cite title="Source Title">- {{ post.author }}</cite></footer>    
      </div>
    </div>
{% endfor %}
{% endblock content %}
