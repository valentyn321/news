{% extends 'base.html' %}

{% load static %}

{% block content %}
{% for post in posts %}
	<div class="card border-primary mb-3">		
	 <div class="card-header"><h1><a href="#">{{ post.title }}</a></h1></div>
	  <div class="card-body">
	    <blockquote class="blockquote mb-0">
	      <p>{{ post.text | safe }}</p>
	      <footer class="text-muted" ><cite title="Source Title">- {{ post.author }}</cite></footer>
	    </blockquote>
	  </div>
	</div>
{% endfor %}
{% endblock content %}
